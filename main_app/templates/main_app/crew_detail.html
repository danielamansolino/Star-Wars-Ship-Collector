{% extends 'base.html' %}
{% block content %}

<h1>Crew Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ crew.name }}</span>
        <p>Rank: {{ crew.rank }}</p>
        <p>Lightsaber Color: {{ crew.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'crew_update' crew.id %}">Edit</a>
        <a href="{% url 'crew_delete' crew.id %}">Remove</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
