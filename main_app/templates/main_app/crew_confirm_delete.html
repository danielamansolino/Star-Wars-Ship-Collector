{% extends 'base.html' %}

{% block content %}
  <h1>Remove Crew Member</h1>

  <h4>Are you sure you want to remove <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'crew_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
